<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team</title>

    <!-- | BOOTSTRAP | -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- | FONT AWESOME | -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!-- | CUSTOM CSS | -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- # HEADER -->
      <header class="text-center my-5">
        <!-- Title header -->
        <h1 class="pb-4 fw-bold text-danger">Meet Our Team</h1>

        <!-- Paragraph header -->
        <p class="px-2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis eius
          hic fugit quaerat. Iste eveniet, hic et quod similique ducimus tempore
          non doloremque placeat nostrum.
        </p>
      </header>

      <!-- # MAIN -->
      <main>
        <!-- Cards container -->
        <div id="team-cards-box" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 g-md-5 mb-5">
          <!-- Cards stamped with js -->
        </div>
      </main>
    </div>

    <!-- # FOOTER -->
    <footer class="bg-dark">
      <div class="container">
        <!-- Title footer -->
        <h2 class="text-white fw-bold pt-5 pb-3">Join Us</h2>

        <!-- Form -->
        <form class="pb-5">
          <div class="row row-cols-2 row-cols-md-4 g-4">
            <!-- Fullname -->
            <div class="col">
              <label class="form-label text-white" for="input-name">
                Fullname
              </label>
              <input
                type="text"
                class="form-control"
                id="input-name"
                required
              />
            </div>

            <!-- Role -->
            <div class="col">
              <label class="form-label text-white" for="input-role">Role</label>
              <input
                type="text"
                class="form-control"
                id="input-role"
                required
              />
            </div>

            <!-- Mail -->
            <div class="col">
              <label class="form-label text-white" for="input-mail"
                >eMail</label
              >
              <input
                type="text"
                class="form-control"
                id="input-mail"
                required
              />
            </div>

            <!-- Image -->
            <div class="col">
              <label class="form-label text-white" for="input-img">Image</label>
              <input
                type="email"
                class="form-control"
                id="input-img"
                required
              />
            </div>
          </div>

          <div class="mt-4 text-center">
            <button class="btn btn-success px-5" id="input-button">
              Add Member
            </button>
          </div>
        </form>
      </div>
    </footer>

    <!-- | BOOTSTRAP JS |  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- | CUSTOM JS |  -->
    <script src="./js/script.js"></script>
  </body>
</html>
